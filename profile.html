<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <script>
        // Clone all CSS <link> and <style> from parent if in iframe and same-origin
        // so takes css from parent unless specifically styled
        if (window.parent && window.parent !== window) {
            // Copy <link rel="stylesheet">
            Array.from(window.parent.document.querySelectorAll('link[rel="stylesheet"]')).forEach(link => {
                const clone = document.createElement('link');
                clone.rel = 'stylesheet';
                clone.href = link.href;
                document.head.appendChild(clone);
            });
            // Copy <style> blocks
            Array.from(window.parent.document.querySelectorAll('style')).forEach(style => {
                const clone = document.createElement('style');
                clone.textContent = style.textContent;
                document.head.appendChild(clone);
            });
        }
    </script>
    <style>
        body {
            margin: 0;
            background: transparent;
        }
    </style>
</head>

<body>
    <div class="w3-card w3-round w3-margin" style="color:var(--text-color)">
        <div>
            <h4 class="w3-center">
                <p id="version"></p>
            </h4>
            <p class="w3-center">
                <img src="images/life.png" class="w3-circle" style="height:150px;width:150px" alt="Profile picture">
            </p>
            <hr>
            <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i> London, UK</p>
            <p><i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i> April 2, 2025</p>
        </div>
    </div>
</body>

</html>
